name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if project has package.json
        id: check
        run: |
          if [ -f "package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
            echo "Skipping tests - no package.json found (template repo)"
          fi

      - uses: pnpm/action-setup@v4
        if: steps.check.outputs.has_package == 'true'
        with:
          version: 9

      - uses: actions/setup-node@v4
        if: steps.check.outputs.has_package == 'true'
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.check.outputs.has_package == 'true'
        run: pnpm install

      - name: Run tests
        if: steps.check.outputs.has_package == 'true'
        run: pnpm test:run
